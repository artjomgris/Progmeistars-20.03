<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOLANG CLIENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-primary bg-gradient text-light" style="padding: 10px;">
        <h1 align="center">HTTP Client</h1>

    </div>
    <div class="accordion accordion-flush container" id="Httpmethods">

        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-get-item">
                <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseGet" aria-expanded="false" aria-controls="flush-collapseGet">
                    Получить данные
                </button>
            </h2>
            <div style="padding: 5px;" id="flush-collapseGet" class="accordion-collapse collapse" aria-labelledby="flush-get-item" data-bs-parent="#Httpmethods">
                <div class="d-grid gap-2">
                        <button type="button" id="getdata" class="btn btn-success">Отправить запрос</button>
                        <p id="getres"></p>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-post-item">
                <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapsePost" aria-expanded="false" aria-controls="flush-collapsePost">
                    Изменить данные
                </button>
            </h2>
            <div id="flush-collapsePost" class="accordion-collapse collapse" aria-labelledby="flush-post-item" data-bs-parent="#Httpmethods">
                <div class="d-grid gap-2">
                    <button type="button" id="postdata" class="btn btn-success">Отправить запрос</button>
                    <p id="getres"></p>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-delete-item">
                <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseDelete" aria-expanded="false" aria-controls="flush-collapseDelete">
                    Удалить данные
                </button>
            </h2>
            <div id="flush-collapseDelete" class="accordion-collapse collapse" aria-labelledby="flush-delete-item" data-bs-parent="#Httpmethods">
                <div class="d-grid gap-2">
                    <button type="button" id="deldata" class="btn btn-success">Отправить запрос</button>
                    <p id="getres"></p>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-put-item">
                <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapsePut" aria-expanded="false" aria-controls="flush-collapsePut">
                    Добавить данные
                </button>
            </h2>
            <div id="flush-collapsePut" class="accordion-collapse collapse" aria-labelledby="flush-put-item" data-bs-parent="#Httpmethods">
                <div class="d-grid gap-2">
                    <button type="button" id="adddata" class="btn btn-success">Отправить запрос</button>
                    <p id="getres"></p>
                </div>
            </div>
        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
